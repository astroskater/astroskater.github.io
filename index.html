    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

  </head>
  <body>

    <style>

      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Odibee Sans', cursive;
        color: #4A0B5C;
        background-color: #9CCB00;
      }
      main {
        width: 100vw;
        height: 100vh;
        max-width: 1300px;
        margin: 0 auto;
        display: grid;
        padding: 1rem;
        box-sizing: border-box;
        grid-template-areas: 
          "title logo"
          "description logo"
          "countdown logo";
        grid-template-columns: 55% auto;
      }
      main h1 {
        grid-area: title;
        display: flex;
        align-items: flex-end;
        font-size: 6rem;
      }
      main div {
        grid-area: description;
        display: inline-flex;
        align-items: center;
        font-size: 1.4rem;
        flex-flow: row;
      }
        main p a {
          color: #4A0B5C;
        }
      main ul {
        grid-area: countdown;
        display: flex;
        align-items: flex-start;
        list-style: none;
      }
      main ul li {
          background-color: #4A0B5C;
          width: 25%;
          text-align: center;
          color: #fff;
          font-size: 4rem;
          padding: 1.5rem .5rem;
      }
      main ul li:first-child {
          border-radius: 1rem 0 0 1rem;
      }
      main ul li:last-child {
          border-radius: 0 1rem 1rem 0;
      }
        main ul li small {
          display: block;
          font-size: 1rem;
          text-transform: uppercase;
        }
      main figure {
        grid-area: logo;
        height: 100%;
        display: flex;
        align-items: center;
      }
        main figure img {
          width: 100%;
        }

    </style>

    <script>
      var countDownDate = new Date("May 31 2021 23:00:00 GMT-0000").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById('days').innerHTML = '0';
          document.getElementById('hours').innerHTML = '0';
          document.getElementById('minutes').innerHTML = '0';
          document.getElementById('seconds').innerHTML = '0';
        }
      }, 1000);
    </script>

    <main>

      <h1>AstroSkater</h1>

      <div>
        <p>
        Welcome to AstroSkater!<br>
        Fair-launch at 05/31/2021 23h (UTC+0)
        <br><br>
        Airdrop for the first 200 members.  50% tokens burned, renounced ownership and locked liquidity.
        <br><br>
        Join us on Telegram at <a href="https://t.me/astroskater" target="_blank">https://t.me/astroskater</a>
        </p>
    </div>

      <ul>
        <li><span id="days">-</span><small>days</small></li>
        <li><span id="hours">-</span><small>hours</small></li>
        <li><span id="minutes">-</span><small>minutes</small></li>
        <li><span id="seconds">-</span><small>seconds</small></li>
      </ul>

      <figure>
        <img src="logo.png">
      </figure>

    </main>

</html>
